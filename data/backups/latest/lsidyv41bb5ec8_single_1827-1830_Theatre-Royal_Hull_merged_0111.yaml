ephemeralRecord:
  announcements:
  - "MR. BUTLER\nHAVING made arrangements with Mr. CUMMINS to Open the above elegant\
    \ edifice, respectfully\nnotifies to the Ladies and Gentlemen, and the Inhabitants\
    \ in general of Hull and its environs,\nthat THREE EVENINGS' PERFORMANCES will\
    \ take place on MONDAY, 25th instant,\nTUESDAY 26th, and FRIDAY 29th; when\nMONS.\
    \ GOUFFE.\nof the London Theatres, who has long been highly celebrated as the\
    \ most wonderful \nrepresentative of the MONKEY, will make his first appearance.\
    \ - (A Person, last Summer, having\nbeen the source of considerable disappointment\
    \ by assuming a similar name, and usurping the\ncharacter of MONS. GOUFFE, Mr.\
    \ Butler pledges his honour that the Person now introduced is\nthe original Performer\
    \ who excited universal astonishment in London.) "
  - 'The Manager wishing

    to offer to the Public an entertainment so arranged as not to interfere with those
    recreations

    which usually occupy the early part of the Evening, the Curtain will rise at Eight
    o''clock, and

    the Performance close about Half-past Ten; and, in consideration of the limited
    time, the

    Prices of Admission will be reduced to - Boxes, 2s. 6d.; Upper Boxes, 2s.; Pit,
    1s. 6d.; Lower

    Gallery, 1s. Second Price at Nine o''Clock-Boxes, 2s.; Upper Boxes, 1s. 6d.; Pit,
    1s.; Gallery, 6d.'
