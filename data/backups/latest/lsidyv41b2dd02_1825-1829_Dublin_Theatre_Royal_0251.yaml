    notes:
    - '[At bottom of Playbill]: Mr. KEAN. Owing to the state of Inebriation in which
      Mr. Kean appeared on the Dublin Stage, last Saturday Week, in the character
      of Brutus, and the inefficient and enfeebled manner in which he attempted Macbeth,
      on Monday last the Lessee caused an intimation to be made to him on the subject,
      as a circumstance highly infringing on the respect due to the Public; and at
      the same time (having paid him already a very large sum of Money in advance,
      on account of his Engagement,) the Lessee stipulated for the appointment of
      Trustees to receive whatever balance might eventually be due to him on the completion
      of his Contract: upon which, without giving the Management the slightest imitation
      of his purpose, he embarked last Thursday night, on board the ''ERIN'' Steam
      Packet, for Glasgow. The Lessee trusts that this plain statement of facts will
      be a sufficient apology to the public, for the disappointment thus occasioned
      by them, by a proceeding without any parallel in the annuls of the Stage.'
