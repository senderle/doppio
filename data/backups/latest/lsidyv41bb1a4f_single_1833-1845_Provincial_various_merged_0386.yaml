    notes:
    - '[Description of Travellers Benighted:] This piece opens with Preparations for
      Travelling - Don Raymond sets out, accompanied by his faithful Servant Theodore
      - they arrive on the Borders of the Forest, Where He Casually Sees Agnes, With
      whom he becomes instantly enamoured - she is about to leave the Convent of St.
      Ursula, to return to her Home - Lindenburgh Castle- Various Stratagems are practiced
      by THE BANDITTI OF THE FOREST!! Into whose power they are each betrayed - Their
      escape is Miraculously effected by the undaunted Perseverance of Female Bravery,
      Visiting with Retribution the Crimes of the Assassins. In Act II. Raymond''s
      Awful Encounter with the Ghost of the Bleeding Nun! By which he discovers the
      Parent of his beloved Agnes - and is left with a solemn Injunction to protect
      the Murdered Agnes - after earnest and indefatigable endeavours, he traces Agnes
      to the Cave of the Banditti! which with his faithful Theodore, he reaches to
      her rescue. The union of the happy pair is consecrated by the presence and benediction
      of the SPECTRE. VILLAINY IS PUNISHED AND VIRTUE TRIUMPHS!!!'
