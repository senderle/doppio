    - featuredAttractions:
      - attraction: 'The interest excited by this Piece arises from the following
          circumstances: The great affection of the MONKEY for his Master, THE DUMB
          SAVOYARD, and his anxiety to ascertain his Master''s wishes - his strenuous
          endeavours to assist in their completion - combating with the effects of
          his natural propensity to imitation productive of some serious mistakes
          and LUDICROUS BLUNDERS - involving the objects of bis solicitude in  CONSIDERABLE
          DIFFICULTIES, from which however he becomes INSTRUMENTAL in EXTRICATING
          THEM.'
        isInterpolation: false
      - attraction: MARMOZETTE (the Monkey), Mons. GOUFFE. In which character he will
          introduce a great variety of new and extraordinary Tricks of Agility and
          Feats of Strength, characteristic of the Animal he represents.
        isInterpolation: false
