    notes:
    - "In \"Ramah Droog\": At the end of Act II, A Return from a Tiger Hunt, to the\
      \ Rajah\u2019s Palace. Representing-The Rajah on an Elephant, returning from\
      \ Hunting the Tiger, preceded by his Hircarrahs, or military Messengers, and\
      \ his State Palanquin - the Vizier on another Elephant - the Princess in a Gaurie,\
      \ drawn by Buffaloes-the Rajah is attended by his Fakeer, or Soothsayer, his\
      \ Officers of State, and by an Ambassador from Tippoo Sultan in a Palanquin;\
      \ also by Nairs (or Soldiers from the South of India), Poligars (or Inhabitants\
      \ of the Hilly Districts), with their Hunting-dogs, other Indians carrying a\
      \ dead Tiger, and young Tigers in a Cage; a number of Seapoys - Musicians on\
      \ Camels and on Foot - Dancing Girls, &c. &c."
