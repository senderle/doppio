ephemeralRecord:
  announcements:
  - The Last Night But One of Performing
  - The Manager of the Theatre respectfully informs his Friends, that his Benefit
    Night and the Last Time of Performing in Drayton, will be on Monday, June 5th,
    when will be brought out for the First Time in any Theatre, a Melo-Dramatic Play,
    in Three Acts, called "The Double Sacrifice; Or, The Fate of Greenacre & his Daughter
    Maria," Written by a Gentleman in the Neighbourhood, AFter which the Romantic
    New Melo-Drama, recieved with such distinguished Applause on it's first representation,
    called, "The Spirit of the Rhine; Or, The Mystic Grotto."
  - This Theatre to be Let or Sold. The Purchaser will have a Vote for the County.
    Immediate Possession may be had. CHAS. STANTON.
