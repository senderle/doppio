ephemeralRecord:
  announcements:
  - "Tomorrow, the Opera of ROB ROY MACGREGOR.\nRob Roy, Mr. WARDE, Baillie Nicol\
    \ Jarvie, Mr. W. FARREN.\nDiana Vernon, Miss PATON, Delen Macgregor, Mrs FAUCIT.\n\
    On Thursday, The BEGGARS' OPERA.\nCaptain Macheth, MADAME VESTRIS,\nLucy, Miss\
    \ Love,\nPolly, Miss PATON.\nWith an Interlude called The IRISH TUTOR.\nOn Friday,\
    \ the Comedy of The HONEY MOON.--The Duke, Mr. Warde, Juliana, Miss Chester,\n\
    On Saturday, the Serious Opera of ARTAXERXES.\nArtaxerxes, - MADAME VESTRIS,\n\
    Mandane, - Miss PATON.\nAfter which, the Comedy of CHARLES the SECOND.\nKing Charles,\
    \ Mr. C. KEMBLE, Lord Rochester, Mr. JONES, Capt. Copp. Mr. FAWCETT\nLady Clara,\
    \ Mrs. FAUCIT, Mary by Miss HELME,\nOn Monday, Shakspeare's. Tragedy of JULIUS\
    \ C\xC6SAR.\nMarc Antony Mr C. KEMBLE, Brutus Mr. WARDE, Cassius Mr. COOPER, Casca\
    \ Mr FAWCETT\nA NEW COMEDY\nis in rehearsal, and will be produced immediately."
