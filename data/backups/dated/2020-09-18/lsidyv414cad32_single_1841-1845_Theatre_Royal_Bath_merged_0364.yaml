  announcements:
    - >-
      Mr. Leclercq is announcing his and Family's Benefit, begs leave most
      respectfully to return his grateful thanks for the liberal encouragement
      he and they have received during their Engagement at this Theatre, and
      most humbly solicits the honor of the Nobility, Gentry, and Public's
      patronage on the above Evening.
    - >-
      Mr. Conway Edwards, the successful Author of the interesting Drama,
      entitled FIRST LOVE, has, in a most generous manner, consented to its
      being performed on this occasion.
    - >-
      A new Ballet, in which the Four Children, Miss, Miss Louise, Masters
      Charles and Arthur Leclercq will appear, being 9, 7, 5, and 3 years old.
    - >-
      An interesting Romantic Melo-Drama, from the popular Works of the late M.
      G. Lewis, Esq.
