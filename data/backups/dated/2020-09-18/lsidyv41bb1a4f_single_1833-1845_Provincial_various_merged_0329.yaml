      notes:
        - 'Acting Manager, Mr. Channing. Leader of the Orchestra, Mr. Wright.'
        - >-
          [Description of Raymond and Agnes]: Don Raymond departs upon his
          travels - Arrival at Madrid. Raymond meets Agnes. Love at first sight
          - Forest of Lindenburg. The Benighted Travellers. Any Port in a storm
          - Inside of the Robber's Cottage - Plunder and Assassination carried
          on by wholesale, by the firm of Baptiste, Sons, and Co. The
          Blood-stained Pillow - Raymond preserved by the Robber's Wife. The
          Robber's Den - Arrival of Agnes. The Death Struggle, and Destruction
          of the Black Bandit. Escape of Raymond and Agnes. Gates of Lindenburg
          Castle - Raymond appoints to meet Agnes disguised as the Bleeding Nun.
          The Clock strikes one! The Ghost of the murdered Agnes glides forth
          Enveloped in Flames. Raymond attempts to embrace her when the vision
          melts into air, leaving the following injunction - "Protect the Child
          of the Murdered Agnes." Agnes carried off by the Banditti - Raymond
          pursues them to the Robber's Cave. Terrific Combat!! The Bleeding Nun
          appears surrounded by fire, to bless the Union of Raymond and Agnes.
