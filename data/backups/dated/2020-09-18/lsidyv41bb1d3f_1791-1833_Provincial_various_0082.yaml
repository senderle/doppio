  announcements:
    - >-
      Mrs. Marshall, feeling it a duty incumbent on her to contribute as far as
      lies in her power to the gratification, and amusement of those Friends who
      honor her with their Sanction, respectfully informs them, that she has, at
      a considerable expence, procured the justly celebrated Drama of "The
      Travellers Benighted, or the Forest of Rosenwald." As performed at the
      London Theatres with the most unbounded applause. As no trouble or
      attention shall be spared, she anticipates with pleasure the satisfaction
      it will afford to the Ladies and Gentlemen of Shiffnal and its Vicinity.
      By Legal Authority.
    - >-
      Nights of Performance this Week. Monday, Tuesday, Wednesday, Thursday, and
      Saturday.
