      notes:
        - >-
          [Description of Raymond and Agnes]: Programme of the Piece. Act 1. Don Raymond and Theodore depart for Madrid - Agnes taken from the Convent of St. Clair - Meeting of Raymond and Agnes - Baptiste on the look out for victims - Raymond & Theodore lured to the ROBBERS' COTTAGE --- Raymond saved by Marguerette - Raymond Discovers the Bloody Pillow --- Baptiste stabbed by Marguerette - Raymond and Agnes escape from the Robber's Cave. Act 2. - Raymond and Theodore dismissed from the Castle - Agnes promises to meet Raymond disguised as the Bleeding Nun - Robbers in search of the Murderer of their Father - At time appointed Raymond goes to meet Agnes - THE REAL BLEEDING NUN APPEARS --- Raymond mistakes her for Agnes - Thedoore meets Agnes - takes her for the Bleeding Nun - Re-appearance of the bleeding Nun - Raymond still following - He attempts to embrace her, she vanishes, exclaiming, "PROTECT THE CHILD OF THE MURDERED AGNES." Agnes dragged to the Robbers' Cave - The Robbers throw dice for Agnes - Robert attempts to stab Agnes - Raymond, Theodore, and Marguerette, rush in - Robert is stabbed by Raymond - He rises and aims at Raymond - Marguerette seizes a Pistol and shoots him - Theodore overcomes Claude - Jaques is shot with another Pistol by Marguerette - Raymond and Agnes embrace - THE BLEEDING NUN APPEARS AND BLESSES THEM -- GRAND TABLEAU -- Curtain Falls.'
