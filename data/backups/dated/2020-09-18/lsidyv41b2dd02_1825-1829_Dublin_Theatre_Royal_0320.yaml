          featuredAttractions:
            - attraction: 'In the course of the Opera the following pieces of Music will be sung:- Duet- "Fair Aurora," Miss F. Ayton, and Miss Hamilton. Air- "Adieu Thou Lovely Youth," Miss F. Ayton. Air- "Amidst a thousand racking woes," Mr. Beford. Air- "Behold on Lethe's Dismal Strand," Mr. Braham. Air- "Oh, too lovely," Mr. Brughes. Recit, and Air- "Fair Semira," Miss Byfeld. Air- "Thy Father, Away," Mr. Braham. Air- "Fly, Soft Ideas," Miss F. Ayton. Air- "In Infancy our hopes and fears," Miss Byfeld. Recit, and Air- "If Over the Cruel Tyrant, Love," Miss F. Ayton. Quintette- "Mild as the Moonbeams," Mr. Braham, Miss F. Ayton, Mr. Bedford, Misses Byfeld & Hamilton. Air- "Monster, Away," Miss F. Ayton. Air- "Water parted from the Sea," Mr. Bedford. A Grand Scena composed by Laey, Mr. Braham. Bravura- "The Soldier Tired," Miss F. Ayton. Grand Finale- "Live to us."'
