      featuredAttractionsForShow:
        - >-
          The Proprietor begs most respectfully to announce, that in consequence
          of the extensive Patronage with which this Theatre is honoured, he has
          been induced, at a very great Expense, to re-embellish the whole
          Interior, with Entirely Novel Decorations, Presenting a Coup D'oeil of
          Unrivalled Brilliancy: A New Ceiling; an improved mode of Lighting -
          and a Piazza Covering the Different Entrances to the Pit, (which has
          now the highest Elevation of any Theatre in London) and to the
          Galleries. [Bottom of playbill]: The Great Saloon having been
          tastefully fitted up as an illuminated Mameluke Pavilion and Egyptian
          Panorama, (Painted by Mr. Gill) will be opened at Eight o'Clock, for
          the Admission of the SECOND PRICE.
