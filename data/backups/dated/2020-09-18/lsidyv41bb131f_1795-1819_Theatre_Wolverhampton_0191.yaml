  announcements:
    - >-
      Mrs. Nunns Having rented the above Theatre of MR. Crisp, begs Leave most
      respectfully to inform the Ladies and Gentlemen of Wolverhampton and its
      Vicinity, that it will OPEN, for the Season, on WEDNESDAY Evening next,
      under the Management of Mr. Moreland (late of the Theatre-Royal,
      Birmingham)
    - >-
      With Entire New Scenery, painted by a celebrated Artist, a Superb
      Wardrobe, from the Theatres-Royal, London; Extensive Machinery: and a
      Company of acknowledged Talent and Respectability. Ever Novelty will be
      brought forward, and the utmost Attention will be paid, to obtain the
      Public Patronage.   
