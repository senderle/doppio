          featuredAttractions:
            - attraction: >-
                Scene 1. The Loadstone Rock, With the Wreck of the De La Cruz -
                Sunrise. (Phillips). 2. Interior of the Island. 3. The Golden
                Lake. 4. Banks of the Lake by Moonlight; Peter's Hut, &c.
                (Phillips). 5. Interior of Peter's Hut, with the effect of
                Moonlight and Sunrise (Phillips). 6. Romantic Rocks and
                Waterfalls, 7. Interior of Peter's New Habitation. (Phillips).
                8. Romantic Dell. (Hughes). 9. Indian Landscape, Death of the
                Wild Man. 10. Splendid Chyrstalized Grotto. 11. Picturesque View
                of the Estuary and Mountains (Phillips). 12. Extended View of
                the Golden Lake, In which occurs the wonderful ascension of
                Peter Wilkins, who is borne by the Lasks and attendant Gawries
                to Land of Flight.
              isInterpolation: false
            - attraction: >-
                The Evening's Entertainment to commence with a new
                characteristic national Medley Overture, composed and arranged
                expressly for Peter Wilkins, by Mr. Pindar
              isInterpolation: false
