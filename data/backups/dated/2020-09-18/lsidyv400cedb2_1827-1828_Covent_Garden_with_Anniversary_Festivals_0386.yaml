      notes:
        - 'The Public is respectfully informed Mr. Kean’s second performance will be on Thursday next, in the character of Shylock, in Shakspeare’s Play of The Merchant of Venice. And, inconsequence of the overflow from every part of the Theatre, the Tragedy of King Richard the Third will be repeated on Monday next.  [For Raymond & Agnes:] New Scenes painted expressedly for this Piece: Don Raymond’s Library, painted by Grieve. Exterior of Don Raymond’s Castle - T. Grieve. Old SpanishTown - W. Grieve. A Forest - Grieve. Outside of Robber’s Cottage - Do. Inside of Robber’s Cottage - Do. A Bedchamber - Do. Another View of the Forest - T. Grieve. Hall of Lindenbergh Castle, with Portraits - W. Griese. Outside of Ditto - Do. Alpenine Passes - Do. Ruined Abbey in the Wood of Lindenbergh - Do. Outside of Robber’s Cave - T. Grieve. Inside of Robber’s Cave - Grieve. Outside of Raymond’s Castle - Do. Banqueting Hall of the Castle (Grieve) With the Ascension of the Spectre of the Bleeding Nun.'
